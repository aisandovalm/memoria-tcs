<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<!-- Test section -->
	<div id="testsection">
	    <form id="form_test" method="POST" action="/ajax">
	        <input id="ajaxTextbox" name="text" type"text" />
	        <input id="ajaxButton" type="submit" value="Submit" />
	    </form>
	    <p id="ajaxP">Nothing to see here.</p>
	</div>

	<!-- Get position section -->
	<div id="getposition">
		<p>GET POSITION</p>
		<form id="form_getposition" method="POST" action="/getposition">
			<br>
			Coordinates:
			<select name="coordinates">
			  <option value="RA/DEC">RA/DEC</option>
			  <option value="precise RA/DEC">precise RA/DEC</option>
			  <option value="AZM/ALT">AZM/ALT</option>
			  <option value="precise AZM/ALT">precise AZM/ALT</option>
			</select> 
			<br>
			Format:
			<select name="format">
			  <option value="percent_of_rev">Percentage of revolution</option>
			  <option value="degrees">Degrees</option>
			  <option value="H/DMS">H/DMS</option>
			</select> 
			<br>
			<input id="getpostionButton" type="submit" value="Get position" />
		</form>
		Position: <output id="position"></output>
		<!--<p id="position"></p>-->
	</div>

	<!-- GOTO section -->
	<div id="goto">
		<p>GOTO</p>
		<div id="radec">
			<form id="form_gotoradec" method="POST" action="/gotoradec">
				<br>
				Format:
				<select name="format">
				  <option value="percent_of_rev">Percentage of revolution</option>
				  <option value="degrees">Degrees</option>
				</select> 
				<br>
				RA:
				<input name="ra" type="text">
				<br>
				DEC:
				<input name="dec" type="text">

				<input id="gotoradecButton" type="submit" value="GOTO RADEC" />
			</form>
			Estado: <output id="estado"></output>
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="telescope.js"></script>
</body>
</html>
