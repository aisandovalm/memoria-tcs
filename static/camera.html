<body>
	<!-- General settings section -->
	<div id="generalsettings">
		<p>General Settings</p>
	    <form id="form_generalsettings" method="POST" action="/generalsettings">
			Parameter:
			<select name="parameter">
			  <option value="param1">param1</option>
			  <option value="param2">param2</option>
			  <option value="param3">param3</option>
			  <option value="param4">param4</option>
			</select> 
			<br>
			Value:
			<select name="value">
			  <option value="value1">value1</option>
			  <option value="value2">value2</option>
			  <option value="value3">value3</option>
			</select> 
			<br>
			<input id="applygeneralsettingsButton" type="submit" value="Apply" />
			Camera response: <output id="response_generalsettings"></output>
		</form>

		<form id="form_actualgeneralsettings" method="POST" action="/actualgeneralsettings">
			<input id="actualgeneralsettingsButton" type="submit" value="Get actual settings" />
			Actual Settings: <output id="response_actualgeneralsettings"></output>
		</form>
	</div>
