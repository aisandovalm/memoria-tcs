<!DOCTYPE html>
<html>
<head>
	<title>Camera control</title>
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
</head>
<body>
	<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script>
	<div class="navbar">
		<div class="navbar-inner">
			<ul class="nav">
				<li><a href="/static/telescope.html">Control telescope</a></li>
				<li class="active"><a href="/static/camera.html">Control camera</a></li>
			</ul>
		</div>
	</div>

	<!-- Image settings section -->
	<div id="imagesettings" class="container-fluid">
		<h4>Image Settings</h4>
	    <form id="form_imagesettings" name="form_imagesettings" method="POST" action="/imagesettings">
	    	<div class="form-group">
	    		<label for="imgparameter">Parameter:</label>
				<select id="imgparameter" name="imgparameter">
					<option value=" " selected="selected">Select parameter </option>
					<option value="imagesize">Image Size</option>
					<option value="iso">ISO Speed</option>
				 	<option value="whitebalance">WhiteBalance</option>
				</select> 
			</div>
			<div class="form-group">
	    		<label for="imgparamvalue">Value:</label>
				<select name="imgparamvalue">
					<option value=" " selected="selected">Please select a parameter first</option>
				</select>
			</div>
			<div class="form-group">
				<input class="btn btn-primary" id="applyimagesettingsButton" type="submit" value="Apply setting" />
				Camera response: <output id="response_imagesettings" name="response_imagesettings"></output>
			</div>
		</form>

		<button class="btn btn-info" id="currentimagesettingsButton">Get current settings</button>
		Current Settings: <output id="response_currentimagesettings"></output>
	</div>

	<hr>

	<!-- Capture settings section -->
	<div id="capturesettings" class="container-fluid">
		<h4>Capture Settings</h4>
	    <form id="form_capturesettings" name="form_capturesettings" method="POST" action="/capturesettings">
	    	<div class="form-group">
	    		<label for="captureparameter">Parameter:</label>
				<select id="captureparameter" name="captureparameter">
					<option value=" " selected="selected">Select parameter</option>
					<option value="exposurecompensation">Exposure Compensation</option>
					<option value="flashmode">Flash Mode</option>
					<option value="f-number">F-Number</option>
					<option value="imagequality">Image Quality</option>
					<option value="focusmode">Focus Mode</option>
					<option value="expprogram">Exposure Program</option>
					<option value="capturemode">Still Capture Mode</option>
					<option value="focusmetermode">Focus Metering Mode</option>
					<option value="exposuremetermode">Exposure Metering Mode</option>
					<option value="shutterspeed">Shutter Speed</option>
				</select>
			</div>
			<div class="form-group">
	    		<label for="captureparamvalue">Value:</label>
				<select name="captureparamvalue">
					<option value=" " selected="selected">Please select a parameter first</option>
				</select> 
			</div>
			<div class="form-group">
				<input class="btn btn-primary" id="applycapturesettingsButton" type="submit" value="Apply setting" />
				Camera response: <output id="response_capturesettings" name="response_capturesettings"></output>
			</div>
		</form>

		<button class="btn btn-info" id="currentcapturesettingsButton">Get current settings</button>
		Current Settings: <output id="response_currentcapturesettings"></output>
		</form>
	</div>

	<hr>

	<!-- Capture sequence section -->
	<div id="sequence" class="container-fluid">
		<h4>Capture image sequence</h4>
		<form id="form_imagesequence" method="POST" action="/imagesequence">
			<div class="form-group">
				<label for="frames">Number of images:</label>
				<input id="frames" name="frames" type="text">
			</div>
			<div class="form-group">
				<label for="time">Time interval between each image (> 1):</label>
				<input name="timeinterval" type="text"> [seconds]
			</div>
			<div class="form-group">
				<input class="btn btn-primary" id="imagesequenceButton" type="submit" value="Capture image sequence" />
				Camera response: <output id="response_imagesequence" name="response_imagesequence"></output>
			</div>
		</form>
	</div>

	<hr>

	<!-- Baterry level section -->
	<div id="battery" class="container-fluid">
		<h4>Battery level</h4>
		<button class="btn btn-info" id="batteryButton">Get battery level</button>
		Camera response: <output id="response_battery" name="response_battery">
	</div>

	<hr>

	<!-- Capture preview section -->
	<div id="preview" class="container-fluid">
		<h4>Capture preview image</h4>
		<button class="btn btn-primary" id="capturepreview">Capture image</button>
		Camera response: <output id="response_preview" name="response_preview">
	</div>
	<div id="previewimage" class="container-fluid"/>

	<hr>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<!--<script src="jquery_v1_8_2.js"></script>-->
    <script src="camera.js"></script>
</body>
</html>
