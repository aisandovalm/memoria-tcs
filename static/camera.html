<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<!-- Image settings section -->
	<div id="imagesettings">
		<p>Image Settings</p>
	    <form id="form_imagesettings" name="form_imagesettings" method="POST" action="/imagesettings">
			Parameter:
			<select id="imgparameter" name="imgparameter">
				<option value=" " selected="selected">Select parameter </option>
				<option value="imagesize">Image Size</option>
				<option value="iso">ISO Speed</option>
			 	<option value="whitebalance">WhiteBalance</option>
			</select> 
			<br>
			Value:
			<select name="imgparamvalue">
				<option value=" " selected="selected">Please select a parameter first</option>
			</select> 
			<br>
			<input id="applyimagesettingsButton" type="submit" value="Apply setting" />
			Camera response: <output id="response_imagesettings" name="response_imagesettings"></output>
		</form>

		<form id="form_currentimagesettings" method="POST" action="/currentimagesettings">
			<input id="currentimagesettingsButton" type="submit" value="Get current settings" />
			Current Settings: <output id="response_currentimagesettings"></output>
		</form>
	</div>

	<!-- Capture settings section -->
	<div id="capturesettings">
		<p>Capture Settings</p>
	    <form id="form_capturesettings" name="form_capturesettings" method="POST" action="/capturesettings">
			Parameter:
			<select id="captureparameter" name="captureparameter">
				<option value=" " selected="selected">Select parameter</option>
				<option value="exposurecompensation">Exposure Compensation</option>
				<option value="flashmode">Flash Mode</option>
				<option value="f-number">F-Number</option>
				<option value="imagequality">Image Quality</option>
				<option value="focusmode">Focus Mode</option>
				<option value="expprogram">Exposure Program</option>
				<option value="capturemode">Still Capture Mode</option>
				<option value="focusmetermode">Focus Metering Mode</option>
				<option value="exposuremetermode">Exposure Metering Mode</option>
				<option value="shutterspeed">Shutter Speed</option>
			</select> 
			<br>
			Value:
			<select name="captureparamvalue">
				<option value=" " selected="selected">Please select a parameter first</option>
			</select> 
			<br>
			<input id="applycapturesettingsButton" type="submit" value="Apply setting" />
			Camera response: <output id="response_capturesettings" name="response_capturesettings"></output>
		</form>

		<form id="form_currentcapturesettings" method="POST" action="/currentcapturesettings">
			<input id="currentcapturesettingsButton" type="submit" value="Get current settings" />
			Current Settings: <output id="response_currentcapturesettings"></output>
		</form>
	</div>

	<!-- Capture sequence section -->
	<div id="sequence">
		<p>Capture image sequence</p>
		<form id="form_imagesequence" method="POST" action="/imagesequence">
			Number of images:
			<input id="frames" name="frames" type="text">
			<br>
			Time interval between each image:
			<input name="timeinterval" type="text">seconds

			<input id="imagesequenceButton" type="submit" value="Capture image sequence" />
		</form>
		Camera response: <output id="response_imagesequence" name="response_imagesequence"></output>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="camera.js"></script>
</body>
</html>
